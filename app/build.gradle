apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    //noinspection GradleCompatible
    implementation 'androidx.appcompat:appcompat:1.1.0-alpha05'
    //网络请求库
    implementation 'com.zhouyou:rxeasyhttp:2.1.2'
    //基础工具库
    implementation 'com.github.vondear.RxTool:RxKit:v2.3.9'
    //recyclerview
    implementation 'com.yanzhenjie.recyclerview:x:1.3.2'
    //Glide v4
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    //下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-8'
    //androidx
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    //图片选择库
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //解决65535
    implementation 'androidx.multidex:multidex:2.0.1'
    //MaterialDesign设计库
    implementation 'com.google.android.material:material:1.1.0-alpha06'
    //常用ui组件
    implementation 'com.yhy.widget:view-core:1.4.1'
    //loading弹窗
    implementation 'com.wang.avi:library:2.1.3'

}