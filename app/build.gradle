apply plugin: 'com.github.dcendents.android-maven'

apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    //noinspection GradleCompatible
    api 'androidx.appcompat:appcompat:1.0.2'
    //网络请求库
    api 'com.zhouyou:rxeasyhttp:2.1.2'
    //基础工具库
    api 'com.github.vondear.RxTool:RxKit:v2.2.7'
    //recyclerview
    api 'com.yanzhenjie:recyclerview-swipe:1.2.0'
    //Glide v4
    api 'com.github.bumptech.glide:glide:4.8.0'
    //下拉刷新
    api 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-18'
    //图片选择库
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //解决65535
    api 'androidx.multidex:multidex:2.0.1'
    //MaterialDesign设计库
    api 'com.google.android.material:material:1.0.0'
    //常用ui组件
    api 'com.yhy.widget:view-core:1.4.1'
    //loading弹窗
    api 'com.wang.avi:library:2.1.3'

}