apply plugin: 'com.github.dcendents.android-maven'

apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0'
    //网络请求库
    implementation 'com.zhouyou:rxeasyhttp:2.1.2'
    //基础工具库
    implementation 'com.github.vondear.RxTool:RxKit:v2.2.7'
    //recyclerview
    implementation 'com.yanzhenjie:recyclerview-swipe:1.2.0'
    //Glide v4
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    //下拉刷新
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-18'
    //图片选择库
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //解决65535
    implementation 'com.android.support:multidex:1.0.3'
    //MaterialDesign设计库
    implementation 'com.android.support:design:28.0.0'
    //常用ui组件
    implementation 'com.yhy.widget:view-core:1.3.24'
    //loading弹窗
    implementation 'com.wang.avi:library:2.1.3'

}